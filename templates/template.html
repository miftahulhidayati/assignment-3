<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8" />
    <title>Typhoon HTML Template</title>
    <meta http-equiv="refresh" content="15" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="smart pest" />
    <meta name="keywords" content="solar system /sun & wind" />
    <meta name="author" content="" />
    <meta name="MobileOptimized" content="320" />
    <!--start theme style -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/test.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive_4.css" />
    <!-- favicon link-->
    <link rel="shortcut icon" type="image/icon" href="images/favicon.png" />
  </head>

  <body>
    <!-- preloader Start -->
    <!-- <div id="preloader">
      <div id="status">
        <img src="images/preloader.gif" id="preloader_image" alt="loader" />
      </div>
    </div> -->

    <!--sw slider wrapper start-->
    <div class="slider-area">
      <div class="slider_shape">
        <img src="images/slider_bg_4.png" class="img-responsive" alt="img" />
      </div>
      <div class="container">
        <div class="icon_6">
          <img src="images/icon_6.png" alt="img" />
        </div>
        <div class="icon_5">
          <img src="images/icon_5.png" alt="img" />
        </div>
        <div class="slider_main_wrapper">
          <div
            id="carousel-example-generic"
            class="carousel slide"
            data-ride="carousel"
            data-interval="false"
          >
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <div class="carousel-captions caption-1">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="content">
                        <h2 data-animation="animated fadeInUp">
                          Angin <strong>{{.Wind}}</strong>
                        </h2>
                        <h2 data-animation="animated fadeInUp">
                          Air <strong>{{.Water}}</strong>
                        </h2>
                        <div
                          data-animation="animated fadeInUp"
                          class="disc_btn slider_btn"
                        ></div>
                        <div class="clear"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <ol class="carousel-indicators">
                <li
                  data-target="#carousel-example-generic"
                  data-slide-to="0"
                  class="active"
                >
                  <span class="number"></span>
                </li>
              </ol>
            </div>
          </div>
        </div>
        <div class="slider_main_img">
          <div class="slider_imges">
            <img src="images/slider_img.gif" alt="img" class="img-responsive" />
          </div>
        </div>
        <div class="icon_7">
          <img src="images/icon_7.png" alt="img" />
        </div>
        <div class="icon_8">
          <img src="images/icon_8.png" alt="img" />
        </div>
        <div class="icon_1">
          <img src="images/icon_1.png" alt="img" />
        </div>
        <div class="icon_2">
          <img src="images/icon_2.png" alt="img" />
        </div>
        <div class="icon_3">
          <img src="images/icon_3.png" alt="img" />
        </div>
      </div>
    </div>
    <!-- sw slider section end-->

    <!--main js files-->
    <script src="js/jquery_min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jqu_menu.js"></script>
    <script src="js/jqu_slickmenu.js"></script>
    <script src="js/custom_4.js"></script>
    <!--js code-->
  </body>
</html>
